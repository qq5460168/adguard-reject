name: 拉取 QuantumultX 规则 → 转换 AdGuard

on:
  workflow_dispatch:  # 手动触发
  schedule:
    - cron: "0 0 * * *"  # 每天 UTC 0 点（北京时间 8 点）定时运行
  push:
    branches: [ main ]
    paths: [ convert.py, rules.txt ]  # 修改脚本或 URL 配置文件时触发

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取仓库
        uses: actions/checkout@v4

      - name: 配置 Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: 安装依赖
        run: pip install requests

      - name: 拉取并转换规则
        run: python convert.py

      - name: 提交结果到仓库
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          file_pattern: adguard-rules.txt
          commit_message: "自动更新：拉取 QuantumultX 在线规则并转换为 AdGuard 格式"
          commit_user_name: "GitHub Actions"
          commit_user_email: "actions@github.com"